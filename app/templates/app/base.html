{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Djangoブログ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a href="/" class="navbar-brand">ブログ</a>
      <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item"><a href="{% url 'post_new' %}" class="nav-link">投稿</a></li>
          <li class="nav-item"><a href="/" class="nav-link">ログアウト</a></li>
        {% else %}
          <li class="nav-item"><a href="/" class="nav-link">サインアップ</a></li>
          <li class="nav-item"><a href="/" class="nav-link">ログイン</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <main>
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </main>

  <footer class="py-2 bg-dark">
    <p class="m-0 text-center text-white">
      Copyright &copy; Django Blog 2021
    </p>
  </footer>

  {% block extra_js %}
  {% endblock %}
</body>
</html>
